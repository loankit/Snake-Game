<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use ARROW KEYS or WASD to control the snake
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameRunning = false;
        let speed = 200; // Start slow (ms per frame)
        let foodsEaten = 0;
        let gameLoopTimeout;
        let bonus = null; // Bonus block position
        let showBonus = false;
        // Removed challenge variables

        // Initialize high score display
        highScoreElement.textContent = highScore;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head - brighter green
                    ctx.fillStyle = '#4ade80';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    // Eyes
                    ctx.fillStyle = '#fff';
                    let eyeOffsetX = dx !== 0 ? 4 * dx : 0;
                    let eyeOffsetY = dy !== 0 ? 4 * dy : 0;
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + 7 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, 2 * Math.PI);
                    ctx.fill();
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize - 9 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, 2 * Math.PI);
                    ctx.fill();
                    // Mouth (triangle)
                    ctx.fillStyle = '#222';
                    let cx = segment.x * gridSize + gridSize / 2;
                    let cy = segment.y * gridSize + gridSize / 2;
                    let size = 7;
                    ctx.beginPath();
                    if (dx === 1) { // right
                        ctx.moveTo(cx + size, cy);
                        ctx.lineTo(cx, cy - size / 2);
                        ctx.lineTo(cx, cy + size / 2);
                    } else if (dx === -1) { // left
                        ctx.moveTo(cx - size, cy);
                        ctx.lineTo(cx, cy - size / 2);
                        ctx.lineTo(cx, cy + size / 2);
                    } else if (dy === 1) { // down
                        ctx.moveTo(cx, cy + size);
                        ctx.lineTo(cx - size / 2, cy);
                        ctx.lineTo(cx + size / 2, cy);
                    } else { // up or initial
                        ctx.moveTo(cx, cy - size);
                        ctx.lineTo(cx - size / 2, cy);
                        ctx.lineTo(cx + size / 2, cy);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Snake body - darker green
                    ctx.fillStyle = '#22c55e';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
                // Add some shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, 4);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodsEaten++;
                // Increase snake size by 25% every 4 foods
                if (foodsEaten % 4 === 0) {
                    let grow = Math.ceil(snake.length * 0.25);
                    for (let i = 0; i < grow; i++) {
                        snake.push({...snake[snake.length - 1]});
                    }
                }
                // Increase speed by 10% every 5 foods
                if (foodsEaten % 5 === 0) {
                    speed = Math.max(30, Math.floor(speed * 0.9)); // 10% faster, min 30ms
                }
                // Show bonus after every 5 foods
                if (foodsEaten % 5 === 0) {
                    showBonus = true;
                    generateBonus();
                }
                generateFood();
            } else if (showBonus && bonus && head.x === bonus.x && head.y === bonus.y) {
                // Bonus block eaten
                showBonus = false;
                bonus = null;
                // Increase length by 10% (rounded up)
                let grow = Math.ceil(snake.length * 0.10);
                for (let i = 0; i < grow; i++) {
                    // Add extra tail segments at the end (repeat last segment)
                    snake.push({...snake[snake.length - 1]});
                }
            // Removed challenge block check
            } else {
                snake.pop();
            }
        }
        // Removed challenge drawing and logic functions
        function drawFood() {
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            // Add shine to food
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, 4);
            // Draw bonus block if active
            if (showBonus && bonus) {
                ctx.fillStyle = '#ffd700'; // Gold color
                ctx.fillRect(bonus.x * gridSize, bonus.y * gridSize, gridSize - 2, gridSize - 2);
                // Shine
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fillRect(bonus.x * gridSize, bonus.y * gridSize, gridSize - 2, 4);
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake or bonus
            snake.forEach(segment => {
                if ((segment.x === food.x && segment.y === food.y) || (bonus && food.x === bonus.x && food.y === bonus.y)) {
                    generateFood();
                }
            });
        }
        function generateBonus() {
            bonus = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure bonus doesn't spawn on snake or food
            snake.forEach(segment => {
                if ((segment.x === bonus.x && segment.y === bonus.y) || (food && bonus.x === food.x && bonus.y === food.y)) {
                    generateBonus();
                }
            });
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore.toString());
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            foodsEaten = 0;
            speed = 200;
            showBonus = false;
            bonus = null;
            // Removed challenge reset
            generateFood();
            gameOverElement.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function changeDirection(event) {
            if (!gameRunning) return;
            
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            // WASD keys
            const W_KEY = 87;
            const A_KEY = 65;
            const S_KEY = 83;
            const D_KEY = 68;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function gameLoop() {
            if (gameRunning) {
                drawGame();
                gameLoopTimeout = setTimeout(gameLoop, speed);
            }
        }

        // Event listeners
        document.addEventListener('keydown', changeDirection);

        // Start the game
        generateFood();
        gameRunning = true;
        gameLoop();
    </script>
</body>
